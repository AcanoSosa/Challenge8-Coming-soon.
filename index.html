<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Base Apparel coming soon page</title>
</head>

<body>
  <div class="text-back">
    <div class="text-cont">
      <img src="images/logo.svg" alt="">
      <div class="text">
        <h2>We're</h2>
        <h1>coming soon</h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
          up-to-date with announcements and our launch deals.
        </p>
        <form id="form" action="#">
          <input id="email" name="email" type="email" placeholder="Email Adress">
          <button type="submit" onclick=""></button>
        </form>
        <p id="error">Please provide a valid email</p>
      </div>
    </div>
  </div>
  <div class="img-cont"></div>
  <div class="logo-back">
    <img class="logo" src="images/logo.svg" alt="">
  </div>
  <script>
    document.getElementById("email").addEventListener("change", validateEmail, true);

    function validateEmail() {
      var mailFormat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
      let field = document.getElementById('email');
      let style = field.style;
      let value = field.value;
      if (value === !null) { }

      if (value.match(mailFormat) || value.length == 0) {
        style.borderColor = "hsl(0, 36%, 70%)";
        error.style.display = "none";
        style.backgroundImage = "url()";
      }
      else {
        style.borderColor = "red";
        style.backgroundImage = "url(images/icon-error.svg)";
        error.style.display = "initial";
      }
    }
  </script>
  <!-- thanks to w3resource for the mail format https://www.w3resource.com/javascript/form/email-validation.php -->
  <!-- Thanks to Frontend Mentor -->
</body>

</html>
